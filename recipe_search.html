<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's in Your Fridge?</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>What's in Your Fridge?</h1>
      <p>Find recipes with the ingredients you already have!</p>
    </div>
  </header>

  <!-- Landing Page Section -->
  <section id="landing">
    <div class="container">
      <h2>Welcome to What's in Your Fridge!</h2>
      <p>Type in the ingredients you have, and we'll find delicious recipes for you.</p>
      <input type="text" id="ingredients" placeholder="Enter ingredients (comma separated)">
      <button id="search-button">Search Recipes</button>
    </div>
  </section>

  <!-- Recipes Section -->
  <section id="recipes-container">
    <div class="container">
      <h2>Recipe Results</h2>
      <div id="recipes"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 What's in Your Fridge. All rights reserved.</p>
    </div>
  </footer>

  <script src="/script.mjs"></script>
</body>
</html>
